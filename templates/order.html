<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      {% set i =index | int %}
      <p>
        Game title: {{ games[i].game_title }} <br />
        Quantity: {{ games[i].quantity }} <br />
        Order date: {{ games[i].order_date }} <br />
        Customer name: {{ games[i].customer_name }}
      </p>
    </div>
  </body>
</html>
